<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude-like Chat Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #6B46C1;
            --bg-color: #F9FAFB;
            --text-color: #1A202C;
            --light-gray: #E2E8F0;
            --medium-gray: #A0AEC0;
            --dark-gray: #4A5568;
            --border-radius: 12px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--light-gray);
            background-color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 8px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .nav-button {
            padding: 8px 12px;
            background: none;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 14px;
            cursor: pointer;
            color: var(--dark-gray);
        }

        .nav-button:hover {
            background-color: var(--light-gray);
        }

        .sidebar-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-gray);
            font-size: 16px;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            border-right: 1px solid var(--light-gray);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
        }

        .chats-container {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: var(--light-gray);
        }

        .chat-title {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 80%;
            padding: 16px;
            border-radius: var(--border-radius);
            line-height: 1.5;
        }

        .human-message {
            align-self: flex-end;
            background-color: #E9D8FD;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: white;
            border: 1px solid var(--light-gray);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }

        .message-content {
            font-size: 16px;
            height: auto;
        }

        .input-container {
            padding: 24px;
            border-top: 1px solid var(--light-gray);
            background-color: white;
        }

        .input-box {
            display: flex;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .message-input {
            flex: 1;
            padding: 16px;
            border: none;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            font-family: var(--font-family);
            font-size: 16px;
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .send-button:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
        }

        .style-dropdown {
            margin-top: 12px;
            padding: 8px;
            border-radius: var(--border-radius);
            border: 1px solid var(--light-gray);
            font-family: var(--font-family);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="sidebar-toggle">â˜°</button>
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">ITIHAS</div>
        </div>
    </div>

    <div class="main-container">

        <div class="content">
            <div class="messages-container" id="messages-container">
                <div class="message assistant-message">
                    
                    <div class="message-content">
                        Hello! I'm ITIHAS, an AI assistant. How can I help you today?
                    </div>
                </div>
                <!-- Messages will be added here via JavaScript -->
            </div>

            <div class="input-container">
                <div class="input-box">
                    <textarea class="message-input" id="message-input" placeholder="Ask Question..." rows="1"></textarea>
                    <button class="send-button" id="send-button" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // DOM Elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');

        // Sample responses based on style
        const responseStyles = {
         normal: "I appreciate your question. Here's what I can tell you about that...",
         professional: "Thank you for your inquiry. Upon analysis, I can provide the following information...",
         casual: "Hey there! Great question! So here's the deal...",
         academic: "Upon examination of this query, several pertinent factors emerge for consideration..."
        };

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
         messageInput.style.height = 'auto';
         messageInput.style.height = messageInput.scrollHeight + 'px';

         // Enable/disable send button based on content
         sendButton.disabled = messageInput.value.trim() === '';
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on Enter key (but allow Shift+Enter for new line)
        messageInput.addEventListener('keydown', (e) => {
         if (e.key === 'Enter' && !e.shiftKey) {
             e.preventDefault();
             if (!sendButton.disabled) {
                 sendMessage();
             }
         }
        });

        // Toggle sidebar on mobile
        sidebarToggle.addEventListener('click', () => {
         sidebar.style.display = sidebar.style.display === 'none' ? 'flex' : 'none';
        });

        // Handle sending messages
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            // Add human message
            addMessage(messageText, 'human');

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            // Simulate typing indicator
            const loadingMessage = addMessage('Thinking...', 'assistant');

            // Call your backend API
            generateResponse(messageText, function(response) {
                // Remove loading message
                messagesContainer.removeChild(loadingMessage);

                // Add AI response
                addMessage(response, 'assistant');

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            // Scroll to bottom after sending message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add message to the chat
        function addMessage(text, sender) {
         const messageDiv = document.createElement('div');
         messageDiv.className = `message ${sender}-message`;

         const headerDiv = document.createElement('div');
         headerDiv.className = 'message-header';
        //  headerDiv.textContent = sender === 'human' ? 'You' : 'Claude';

         const contentDiv = document.createElement('div');
         contentDiv.className = 'message-content';
         contentDiv.textContent = text;

         messageDiv.appendChild(contentDiv);

         messagesContainer.appendChild(messageDiv);
         return messageDiv;
        }

        // Generate a simple response based on the message
        function generateResponse(message, callback) {
            var url = "http://127.0.0.1:5000/predict_answer";

            $.ajax({
                type: "POST",
                url: url,
                data: {
                    question: message
                },
                success: function(data) {
                    console.log("Response received:", data);
                    callback(data.answer); // Use the answer from the response
                },
                error: function(xhr, status, error) {
                    console.error("API error:", error);
                    callback("Sorry, I couldn't process your request at the moment. Please try again later.");
                },
                timeout: 10000 // 10 second timeout
            });
        }

        // Set initial size of textarea
        messageInput.style.height = 'auto';
    </script>
</body>
</html>
