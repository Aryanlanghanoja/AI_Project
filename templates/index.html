<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIHAS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #6B46C1;
            --bg-color: #F9FAFB;
            --text-color: #1A202C;
            --light-gray: #E2E8F0;
            --medium-gray: #A0AEC0;
            --dark-gray: #4A5568;
            --border-radius: 12px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--light-gray);
            background-color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 8px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-gray);
            font-size: 16px;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            border-right: 1px solid var(--light-gray);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 80%;
            padding: 16px;
            border-radius: var(--border-radius);
            line-height: 1.5;
        }

        .human-message {
            align-self: flex-end;
            background-color: #E9D8FD;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: white;
            border: 1px solid var(--light-gray);
        }

        .message-content {
            font-size: 16px;
        }

        .input-container {
            padding: 24px;
            border-top: 1px solid var(--light-gray);
            background-color: white;
        }

        .input-box {
            display: flex;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .message-input {
            flex: 1;
            padding: 16px;
            border: none;
            outline: none;
            resize: none;
            font-family: var(--font-family);
            font-size: 16px;
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .send-button:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
        }

        .mic-button {
            background: none;
            border: none;
            padding: 0 16px;
            font-size: 20px;
            cursor: pointer;
            color: var(--dark-gray);
        }

        .mic-button.listening {
            color: red;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="sidebar-toggle">â˜°</button>
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">ITIHAS</div>
        </div>
    </div>

    <div class="main-container">
        <!-- Optional sidebar here -->
        <div class="sidebar" style="display: none;"></div>

        <div class="content">
            <div class="messages-container" id="messages-container">
                <div class="message assistant-message">
                    <div class="message-content">Hello! I'm ITIHAS, an AI assistant. How can I help you today?</div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-box">
                    <button id="mic-button" class="mic-button">ðŸŽ¤</button>
                    <textarea class="message-input" id="message-input" placeholder="Ask Question..." rows="1"></textarea>
                    <button class="send-button" id="send-button" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        const micButton = document.getElementById('mic-button');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        micButton.addEventListener('click', () => {
            if (micButton.classList.contains('listening')) {
                recognition.stop();
                micButton.classList.remove('listening');
            } else {
                recognition.start();
                micButton.classList.add('listening');
            }
        });

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            messageInput.value = transcript;
            sendButton.disabled = false;
            micButton.classList.remove('listening');
            sendMessage();
        };

        recognition.onerror = function (event) {
            console.error('Speech recognition error:', event.error);
            micButton.classList.remove('listening');
        };

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            utterance.pitch = 1;
            synth.speak(utterance);
        }

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
            sendButton.disabled = messageInput.value.trim() === '';
        });

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        });

        sidebarToggle.addEventListener('click', () => {
            sidebar.style.display = sidebar.style.display === 'none' ? 'flex' : 'none';
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            addMessage(messageText, 'human');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            const loadingMessage = addMessage('Thinking...', 'assistant');

            generateResponse(messageText, function (response) {
                messagesContainer.removeChild(loadingMessage);
                addMessage(response, 'assistant');
                speak(response);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerText = text;

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            return messageDiv;
        }

        // Simple mock response generator
               function generateResponse(message, callback) {
            const url = "http://127.0.0.1:5000/predict_answer";

            $.ajax({
                type: "POST",
                url: url,
                data: {
                    question: message
                },
                success: function(data) {
                    console.log("Response received:", data);
                    callback(data.answer);
                },
                error: function(xhr, status, error) {
                    console.error("API error:", error);
                    callback("Sorry, I couldn't process your request at the moment. Please try again later.");
                },
                timeout: 10000
            });
        }
    </script>
</body>

</html>
